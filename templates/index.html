<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mars Facts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <p><a class="btn btn-primary btn-md" href="/scrape" role="button">Update</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h1>>Mars News</h1>
        <h5>{{data.headline}}</h5>
        <p>{{data.paragraph}}</p>
        
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
        <h2>Featured Image</h2>
        <img src = "{{ data.currentimage }}" height=400px width=600 px>
        <p></p>
      </div>
      <div class="col-md-5">
        <div class="row">
          <h3>Mars Weather</h3>
          <p>{{data.weather}}</p>
        </div>
        <div class="row">
          <h3>Mars Facts</h3>
          <p> {{data.facts_html}} </p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <img src = {{data.valles}} height=500px width=500px>
        <p>Valles Marineris</p>
        <p></p>
      </div>
      <div class="col-6">
        <img src = {{data.cerb}} height=500px width=500px>
        <p>Cerberus Hemisphere</p>
      </div>
      <p></p>
    </div>

    <div class="row">
      <div class="col-6">
        <img src = {{data.schi}} height=500px width=500px>
        <p>Schiaperelli Hemisphere</p>
        <p></p>
      </div>
      <div class="col-6">
        <img src = {{data.syrt}} height=500px width=500px>
        <p>Syrtis Major Hemisphere</p>
        <p></p>
      </div>
    </div>
  </div>
</body>

</html>
